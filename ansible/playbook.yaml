- name: Gather facts
  hosts: all

- name: Update SSM Agents
  hosts: ssm_agents
  gather_facts: no
  tasks:
    - include_tasks: restart_service_tasks_2.yaml
      vars:
        ssm_service_name: smart-storage-manager-agent
        ssm_version: 1.6.0-SNAPSHOT

- name: Update SSM Servers
  hosts: ssm_servers
  gather_facts: no
  tasks:
    - include_tasks: restart_service_tasks_2.yaml
      vars:
        ssm_service_name: smart-storage-manager-server
        ssm_version: 1.6.0-SNAPSHOT
