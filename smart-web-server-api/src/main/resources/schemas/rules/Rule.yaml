title: Rule
type: object
properties:
  id:
    type: integer
    format: int64
    description: Rule id
  submitTime:
    type: integer
    format: int64
    description: UNIX timestamp of the rule submission
  textRepresentation:
    type: string
    description: Rule text representation
  state:
    $ref: './RuleState.yaml'
  activationCount:
    type: integer
    format: int64
    description: Number of rule activations
  cmdletsGenerated:
    type: integer
    format: int64
    description: Number of generated cmdlets from this rule
  lastActivationTime:
    type: integer
    format: int64
    default: null
    nullable: true
    description: UNIX timestamp of the last rule activation
required:
  - id
  - submitTime
  - textRepresentation
  - state
  - activationCount
  - cmdletsGenerated
