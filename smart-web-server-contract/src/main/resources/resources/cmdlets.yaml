get:
  tags:
    - Cmdlets
  summary: List all cmdlets
  operationId: getCmdlets
  parameters:
    - $ref: '../parameters/common/offset.yaml'
    - $ref: '../parameters/common/limit.yaml'
    - $ref: '../parameters/common/sort.yaml'
    - $ref: '../parameters/rules/rule-text-like.yaml'
    - $ref: '../parameters/rules/rule-state-in.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/rules/Rule.yaml'
    '400':
      description: Data is filled incorrectly
      content:
        application/json:
          schema:
            $ref: '../schemas/common/ErrorResponse.yaml'
post:
  tags:
    - Rules
  summary: Submit rule
  operationId: addRule
  requestBody:
    required: true
    content:
      text/plain:
        schema:
          type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/rules/Rule.yaml'
    '400':
      description: Data is filled incorrectly
      content:
        application/json:
          schema:
            $ref: '../schemas/common/ErrorResponse.yaml'
